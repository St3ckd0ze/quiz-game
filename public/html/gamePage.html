<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Segelquiz 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #2e2e2e;
      background-image: url('../images/wallpaper.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
      font-family: 'Fredoka One', cursive;
      min-height: 100vh;
    }
    .jeopardy-cell {
      background-color: #828282;
      border: 2px solid #000;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      border-radius: 15px;
      height: 120px; /* war 100px */
      width: 120px;  /* war 100px */
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0rem 7rem;
    }
    .jeopardy-cell:hover {
      transform: scale(1.05);
    }
    .jeopardy-cell.active {
      background-color: rgba(255, 255, 255, 0.5);
    }
    .jeopardy-header {
      font-size: 1.8rem;
      text-align: center;
      padding: 1rem;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 15px;
      background-color: rgba(0,0,0,0.5);
      width: 70px;
      margin: 0 8rem 0.5rem 8rem;
    }
    .container {
      max-width: 100%;
    }
    .container.py-5 {
      margin-top: 4rem; /* schiebt alles gleichmäßig weiter nach unten */
    }
    .row {
      margin-left: 0;
      margin-right: 0;
      margin-bottom: 0.5rem;
    }
    .col {
      padding: 0;
    }
    #team-list {
      display: flex;
      gap: 10rem;
      font-size: 1.5rem;
      list-style: none;
      padding-left: 0;
      margin: 0 auto;
      user-select: none;
    }
    #team-list li {
      white-space: nowrap;
      font-weight: 700;
      color: inherit; /* Farbe erben */
    }
    #team-list li:nth-child(1) {
      color: #ff4d4d;
    }
    #team-list li:nth-child(2) {
      color: #4dff4d;
    }
    #team-list li:nth-child(3) {
      color: #4d4dff;
    }
    #team-list li:nth-child(4) {
      color: #ffb84d;
    }
    .team-name,
    .team-points {
      font-weight: 700;
      color: inherit;
      margin-right: 1rem;
    }
    .navbar {
      min-height: 60px;
      background: rgba(0,0,0,0.5);
      justify-content: center !important;
    }
    #questionOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      pointer-events: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #questionOverlay.active {
      display: flex;
      pointer-events: auto;
    }
    #questionBox {
      background-color: #828282;
      padding: 2rem;
      border-radius: 20px;
      max-width: 600px;
      width: 80%;
      text-align: center;
      color: #000;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <ul class="navbar-nav" id="team-list"></ul>
  </div>
</nav>

<div class="container py-5" id="pageContent">
  <div class="row mb-3">
    <div class="col jeopardy-header">TETRIS</div>
    <div class="col jeopardy-header">Screenshot</div>
    <div class="col jeopardy-header">Schätzen</div>
    <div class="col jeopardy-header">Ohrwurm</div>
  </div>
  <div class="row mb-2">
    <div class="col jeopardy-cell" onclick="showOverlay(this, 200)">200</div>
    <div class="col jeopardy-cell" onclick="showOverlay(this, 200)">200</div>
    <div class="col jeopardy-cell" onclick="showOverlay(this, 200)">200</div>
    <div class="col jeopardy-cell" onclick="showOverlay(this, 200)">200</div>
  </div>
  <div class="row mb-2">
    <div class="col jeopardy-cell" onclick="showOverlay(this, 300)">300</div>
    <div class="col jeopardy-cell" onclick="showOverlay(this, 300)">300</div>
    <div class="col jeopardy-cell" onclick="showOverlay(this, 300)">300</div>
    <div class="col jeopardy-cell" onclick="showOverlay(this, 300)">300</div>
  </div>
  <div class="row mb-2">
    <div class="col jeopardy-cell" onclick="showOverlay(this, 400)">400</div>
    <div class="col jeopardy-cell" onclick="showOverlay(this, 400)">400</div>
    <div class="col jeopardy-cell" onclick="showOverlay(this, 400)">400</div>
    <div class="col jeopardy-cell" onclick="showOverlay(this, 400)">400</div>
  </div>
  <div class="row mb-2">
    <div class="col jeopardy-cell" onclick="showOverlay(this, 500)">500</div>
    <div class="col jeopardy-cell" onclick="showOverlay(this, 500)">500</div>
    <div class="col jeopardy-cell" onclick="showOverlay(this, 500)">500</div>
    <div class="col jeopardy-cell" onclick="showOverlay(this, 500)">500</div>
  </div>
  <div class="row mb-2">
    <div class="col jeopardy-cell" onclick="showOverlay(this, 600)">600</div>
    <div class="col jeopardy-cell" onclick="showOverlay(this, 600)">600</div>
    <div class="col jeopardy-cell" onclick="showOverlay(this, 600)">600</div>
    <div class="col jeopardy-cell" onclick="showOverlay(this, 600)">600</div>
  </div>
</div>

<div id="questionOverlay">
  <div id="questionBox">
    <h2 id="questionTitle">Frage beantworten</h2>
    <label>Team:
      <select id="team-select"></select>
    </label>
    <br><br>
    <label>Punkte:
      <input type="number" id="field-points" value="100">
    </label>
    <br><br>
    <button id="correct-btn" class="btn btn-success mt-2">Korrekt beantwortet</button>
    <button id="wrong-btn" class="btn btn-danger mt-2">Falsch beantwortet</button>
    <br><br>
    <button class="btn btn-light" onclick="closeOverlay()">Zurück</button>
  </div>
</div>

<script>
  let activeCell = null;

  function showOverlay(cell, points) {
    if (cell.classList.contains('active')) {
      // Wenn bereits aktiv, wieder freigeben
      cell.classList.remove('active');
      return;
    }

    activeCell = cell;
    activeCell.classList.add('active');
    document.getElementById('questionOverlay').classList.add('active');
    document.getElementById('field-points').value = points;
  }

  function closeOverlay() {
    document.getElementById('questionOverlay').classList.remove('active');
    activeCell = null; // aktive Referenz löschen, Farbe bleibt
  }
</script>

<script type="module" src="/js/pages/navbar.js"></script>
<script type="module" src="/js/pages/overlay.js"></script>
</body>
</html>
