<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Segelquiz 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e;
            background-image: url('../images/wallpaper.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            font-family: 'Fredoka One', cursive;
            min-height: 100vh;
        }
        .jeopardy-cell {
            background-color: #f7a4b2;
            border: 2px solid #000;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 20px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .jeopardy-cell:hover {
            transform: scale(1.05);
        }
        .jeopardy-header {
            font-size: 1.5rem;
            text-align: center;
            padding: 0.5rem;
            color: #fff;
        }
        .container {
            max-width: 100%;
        }
        .row {
            margin-left: 0;
            margin-right: 0;
        }
        .col {
            padding: 0.5rem;
        }

        /* Overlay */
        #questionOverlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #questionBox {
            background-color: #f7a4b2;
            padding: 2rem;
            border-radius: 20px;
            max-width: 600px;
            width: 80%;
            text-align: center;
            color: #000;
        }
    </style>
</head>
<body>
<div class="container py-5" id="pageContent">
    <div class="row mb-3">
        <div class="col jeopardy-header">TETRIS</div>
        <div class="col jeopardy-header">Screenshot</div>
        <div class="col jeopardy-header">Schätzen</div>
        <div class="col jeopardy-header">Ohrwurm</div>
    </div>
    <div class="row mb-2">
        <div class="col jeopardy-cell">200</div>
        <div class="col jeopardy-cell">200</div>
        <div class="col jeopardy-cell">200</div>
        <div class="col jeopardy-cell">200</div>
    </div>
    <div class="row mb-2">
        <div class="col jeopardy-cell">300</div>
        <div class="col jeopardy-cell">300</div>
        <div class="col jeopardy-cell">300</div>
        <div class="col jeopardy-cell">300</div>
    </div>
    <div class="row mb-2">
        <div class="col jeopardy-cell">400</div>
        <div class="col jeopardy-cell">400</div>
        <div class="col jeopardy-cell">400</div>
        <div class="col jeopardy-cell">400</div>
    </div>
    <div class="row mb-2">
        <div class="col jeopardy-cell">500</div>
        <div class="col jeopardy-cell">500</div>
        <div class="col jeopardy-cell">500</div>
        <div class="col jeopardy-cell">500</div>
    </div>
    <div class="row mb-2">
        <div class="col jeopardy-cell">600</div>
        <div class="col jeopardy-cell">600</div>
        <div class="col jeopardy-cell">600</div>
        <div class="col jeopardy-cell">600</div>
    </div>
</div>

<!-- Overlay -->
<div id="questionOverlay">
    <div id="questionBox">
        <h2 id="questionTitle">Frage</h2>
        <p id="questionText">...</p>
        <button id="closeQuestion" class="btn btn-light">Zurück</button>
    </div>
</div>
</body>
</html>
