<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz-Ergebnisse - Segelquiz 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #2e2e2e;
      background-image: url('../images/wool.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
      font-family: 'Fredoka One', cursive;
      min-height: 100vh;
    }

    .container {
      max-width: 100%;
      padding-top: 5rem;
    }

    .results-title {
      font-size: 4rem;
      text-align: center;
      margin-bottom: 3rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 2rem;
      margin: 3rem 0;
      height: 400px;
    }

    .podium-place {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .podium-2nd {
      order: 1;
      width: 200px;
      height: 250px;
      background: linear-gradient(135deg, #C0C0C0, #A0A0A0);
      border-radius: 15px 15px 0 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding-bottom: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .podium-1st {
      order: 2;
      width: 250px;
      height: 350px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border-radius: 15px 15px 0 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding-bottom: 1rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .podium-3rd {
      order: 3;
      width: 180px;
      height: 200px;
      background: linear-gradient(135deg, #CD7F32, #B8860B);
      border-radius: 15px 15px 0 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding-bottom: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .team-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    .team-points {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    .position-badge {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    .background-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      border-radius: 10px;
      z-index: 1000;
    }

    .background-controls label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .background-controls input {
      width: 100%;
      margin-bottom: 1rem;
    }

    .back-button {
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 1000;
    }

    .crown {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

<div class="container" id="result-page">
  <h1 class="results-title">üèÜ Quiz-Ergebnisse üèÜ</h1>
  
  <div class="podium">

      <div class="podium-2nd">
        <div class="position-badge">ü•à 2. Platz</div>
        <div class="team-name" id="team2-name">Team 2</div>
        <div class="team-points" id="team2-points">0 Punkte</div>
      </div>
    </div>
    
    <div class="podium-place">
      <div class="podium-1st">
        <div class="crown">üëë</div>
        <div class="position-badge">ü•á 1. Platz</div>
        <div class="team-name" id="team1-name">Team 1</div>
        <div class="team-points" id="team1-points">0 Punkte</div>
      </div>
    </div>
    
    <div class="podium-place">
      <div class="podium-3rd">
        <div class="position-badge">ü•â 3. Platz</div>
        <div class="team-name" id="team3-name">Team 3</div>
        <div class="team-points" id="team3-points">0 Punkte</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
